<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Águia Flex Content</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
        .fallback {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .fallback.show {
            display: block;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://app.aguiaoficial.com/pr/sAeBgEfV" 
        title="Águia Flex Content" 
        allowfullscreen
        allow="clipboard-read; clipboard-write; accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen"
        sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals allow-top-navigation allow-popups-to-escape-sandbox"
    ></iframe>
    <div class="fallback" id="fallback">
        <p>Não foi possível carregar o conteúdo. <a href="https://app.aguiaoficial.com/pr/sAeBgEfV" target="_blank" style="color: #0066cc; text-decoration: underline;">Clique aqui para acessar diretamente</a>.</p>
    </div>
    <script>
        window.addEventListener('load', function() {
            const iframe = document.querySelector('iframe');
            const fallback = document.getElementById('fallback');
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (!iframeDoc || iframeDoc.location.href === 'about:blank') {
                    fallback.classList.add('show');
                }
            } catch (e) {
                fallback.classList.add('show');
            }
        });
    </script>
</body>
</html>
