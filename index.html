<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube Piroquinha da Sorte</title>
    <style>
        body {
            background-color: #f4e4ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .title-container {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }
        .crown {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
            animation: glitter 1.5s infinite;
            margin: 0;
            padding-top: 60px;
        }
        @keyframes glitter {
            0% { text-shadow: 0 0 10px #ffd700, 0 0 20px #ff69b4, 0 0 30px #ff69b4; }
            50% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ff69b4, 0 0 40px #ff69b4; }
            100% { text-shadow: 0 0 10px #ffd700, 0 0 20px #ff69b4, 0 0 30px #ff69b4; }
        }
        .main-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .button {
            background-color: #ff69b4;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
            width: 200px;
        }
        .button:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-container">
        <img src="https://img.icons8.com/color/48/000000/crown.png" alt="Crown" class="crown">
        <h1>Clube Piroquinha da Sorte</h1>
    </div>
    <img src="vanessa.png" alt="Vanessa" class="main-image">

        <a href="https://app.acertos.club/pr/sAoYNMDQ" class="button" target="_blank">Acessar Acertos Club 2</a>
    </div>
</body>
</html>
