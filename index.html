<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Águia Flex Content</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://app.aguiaoficial.com/pr/sAeBgEfV" 
        title="Águia Flex Content" 
        allowfullscreen
        allow="clipboard-read; clipboard-write; accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen"
        sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals allow-top-navigation allow-popups-to-escape-sandbox"
    ></iframe>
    <script>
        // Ensure iframe is focused for clipboard operations
        const iframe = document.querySelector('iframe');
        iframe.addEventListener('load', () => {
            try {
                iframe.contentWindow.focus();
            } catch (e) {
                console.error('Erro ao focar o iframe:', e);
            }
        });

        // Workaround for clipboard copying
        document.addEventListener('copy', (e) => {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const selectedText = iframeDoc.getSelection().toString();
                if (selectedText) {
                    e.clipboardData.setData('text/plain', selectedText);
                    e.preventDefault();
                    alert('Conteúdo copiado com sucesso!');
                }
            } catch (err) {
                console.error('Erro ao copiar do iframe:', err);
            }
        });
    </script>
</body>
</html>
